    {%- include custom-head.html -%}
    <style>
        .link-container {
          display: flex;
          align-items: center; /* Centers the link vertically */
          height: 100%; /* Matches the height of the header */
        }
        
        .custom-link {
          font-size: x-large;
          font-family: monospace;
          padding: 8px 16px;
          background-color: #2c3e50; /* Blue background */
          text-decoration: none;
          border-radius: 4px;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }
      
        .custom-link:hover {
          background-color: #2c3e50; /* Darker blue on hover */
          
        }
      </style>
